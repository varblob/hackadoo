<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Hackadoo</title>
    <script src="/socket.io/socket.io.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="/js/global.js" type="text/javascript"></script>
    <script src="/js/lobby.js" type="text/javascript"></script>
    <link href="http://fonts.googleapis.com/css?family=Dosis:400" rel="stylesheet" type="text/css">
    <link href="css/global.css" rel="stylesheet" type="text/css" >
    <link href="css/lobby.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div id="top">
      <div id="header" class="full-column">
        <a href="http://hackadoo.com">
          <h1 id="title">Hackadoo</h1>
        </a>
        <h1 class="cursor-blink">;</h1>
        <a class="logout" href="/logout">log out</a>
      </div>
    </div>

    <div class="full-column">
      <div id="sunburst"></div>
      <a class="profile-link">
        <div id="bubble"></div>
      </a>
      <div id="content">
        <h2 id="welcome">Welcome, bkokoszka</h2>
        <a id="view-profile" class="profile-link">View Profile</a>

        <div id="battle-wait">Setting up battle. Please wait... </div>

        <div id="play-options">
          <div>
            <h3>Battle a random person</h3>
            <button id="battle-random">Start playing now!</button>
          </div><div>
            <h3>Invite a specific person</h3>
            <span id="invite-at">@</span><input id="opponent-name" type="text" placeholder="twitter handle"/>
            <button id="challenge">Send invite</button>
          </div>
        </div>

        <h2 id="online-count">12 Other hackers online</h2>
        <ul id="users-online">
          <li>
            <a href="#">
              <span class="online-avatar a"></span>
              <span class="online-info">
                <span class="online-username">brenbrendenden</span>
                <span class="online-battles">5 battles</span>
              </span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="online-avatar b"></span>
              <span class="online-info">
                <span class="online-username">wutangkillaB</span>
                <span class="online-battles">2 battles</span>
              </span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="online-avatar c"></span>
              <span class="online-info">
                <span class="online-username">FooBar</span>
                <span class="online-battles">0 battles</span>
              </span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="online-avatar d"></span>
              <span class="online-info">
                <span class="online-username">pop_top</span>
                <span class="online-battles">0 battles</span>
              </span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="online-avatar e"></span>
              <span class="online-info">
                <span class="online-username">xoxoxo123</span>
                <span class="online-battles">2 battles</span>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
