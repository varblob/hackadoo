<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1250">
  <script type="text/javascript" src="/lib/jquery.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/lib/codemirror/codemirror.js"></script>
  <script src="/lib/codemirror/mode/javascript/javascript.js"></script>
  <script src="/lib/fancybox/jquery.fancybox.pack.js" type="text/javascript"></script>  
  <script src="/js/jquery.libs.js" type="text/javascript"></script>
  <script src="/js/jquery.hackadoo.js" type="text/javascript"></script>
  <script src="/js/utils.js" type="text/javascript"></script>
  <script src="/js/main.js" type="text/javascript"></script>
  <script src="/js/validator.js" type="text/javascript"></script>
<!--   <script src="/js/test.js" type="text/javascript"></script> -->

  <link rel="stylesheet" href="/lib/codemirror/codemirror.css">
  <link rel="stylesheet" href="/lib/codemirror/theme/night.css">  
  <link rel="stylesheet" href="/lib/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
  <link href='http://fonts.googleapis.com/css?family=Wire+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" type="text/css" href="/css/battle.css" />

  <title>Hackadoo</title>
</head>
<body>
	<div id="main_container">
		<div id="top_container">
			<h1 class="title">Hackadoo</h1>
			
			<div id="top_section">
				<div id="challenge_text">
	     			 Waiting for a challenger...
				</div>
				
			</div>
		</div>
		<div class="clearfix">
			<div id="left_container">
				<div class="top clearfix">
					<div class="user_info left">
				      <div class="avatar">:P</div>
				      <a class="username">-</a>
				    </div>
					<div class="buttons left">
						<div class="button-container">
							<button class="attack_button remove">
								<div class="label">nuke</div>
								<div class="count">-</div>
							</button>
							<div class="shortcut">tab+1</div>
						</div>
						<div class="button-container">
							<button class="attack_button swap">
								<div class="label">swap</div>
								<div class="count">-</div>
							</button>
							<div class="shortcut">tab+2</div>
						</div>
						<div class="button-container">
							<button class="attack_button peek">
								<div class="label">peek</div>
								<div class="count">-</div>
							</button>
							<div class="shortcut">tab+3</div>
						</div>
						<div class="button-container">
							<button id="compile_button">
								<div class="label">run</div>
								<div class="count">></div>
							</button>
							<div class="shortcut">ctrl+enter</div>
						</div>				
					</div>
					<div id="timer">
						00:00
					</div> 
				</div>
				<div>
					<div class="clear"></div>
					<div class="code">
						<textarea id="user_code"></textarea>
					</div>
					<div class="console">
						<ol id="console"></ol>
					</div>
				</div>
			</div>
			
			<div id="right_container" class="clearfix">
				<div class="top clearfix">
					<div class="user_info right">
				      <div class="avatar">:P</div>
				      <a class="username">-</a>
				    </div>
				    <div class="buttons right">
						<button class="attack_button remove">
							<div class="label">nuke</div>
							<div class="count">-</div>
						</button>
						<button class="attack_button swap">
							<div class="label">swap</div>
							<div class="count">-</div>
						</button>
						<button class="attack_button peek">
							<div class="label">peek</div>
							<div class="count">-</div>
						</button>
					</div>
				</div>
				<div class="clear"></div>
				<div>
					<div class="code">
						<textarea id="opponent_code"></textarea>
					</div>
					<div class="console">
						<ol id="opponent_console"></ol>
					</div>
				</div>
			</div>
		</div>
		<div id="bottom_container">
			
			
		</div>
	</div>
</body>
</html>
